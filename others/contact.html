<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <style>
        .contact-page-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5rem 5%;
            position: relative;
        }

        .contact-card-large {
            width: 100%;
            max-width: 900px;
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 4rem;
            display: flex;
            flex-wrap: wrap;
            gap: 4rem;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .contact-details {
            flex: 1;
            min-width: 300px;
        }

        .contact-form-section {
            flex: 1.5;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1rem 0;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--text-muted);
            color: #fff;
            font-size: 1.1rem;
            font-family: 'Outfit', sans-serif;
            transition: 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-bottom-color: var(--neon-red);
        }

        .form-label {
            position: absolute;
            top: 1rem;
            left: 0;
            color: var(--text-muted);
            transition: 0.3s;
            pointer-events: none;
        }

        .form-input:focus~.form-label,
        .form-input:valid~.form-label {
            top: -1.2rem;
            font-size: 0.9rem;
            color: var(--neon-red);
        }

        .submit-btn {
            background: transparent;
            color: #fff;
            border: 1px solid var(--neon-red);
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: var(--neon-red);
            box-shadow: 0 0 30px rgba(255, 42, 42, 0.4);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .info-icon {
            font-size: 1.5rem;
            color: var(--neon-red);
        }

        @media screen and (max-width: 768px) {
            .contact-page-container {
                padding: 6rem 5% 3rem;
            }

            .contact-card-large {
                padding: 2rem;
                gap: 2rem;
            }

            .contact-details h1 {
                font-size: 2.5rem !important;
            }

            .info-item {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <!-- Dynamic Nav Container -->
    <div id="dynamic-nav"></div>

    <!-- Contact Section -->
    <section class="contact-page-container">
        <div class="contact-card-large">

            <div class="contact-details">
                <h1 style="font-size: 3rem; line-height: 1; margin-bottom: 2rem;">LET'S <br><span class="highlight"
                        style="margin:0;">CREATE</span></h1>
                <p style="margin-bottom: 3rem;">Ready to start a project? Fill out the form or reach out directly.</p>

                <div class="info-item">
                    <span class="info-icon">ðŸ“§</span>
                    <a href="mailto:ishaankphotography@gmail.com"
                        style="color:white; text-decoration:none;">ishaankphotography@gmail.com</a>
                </div>
                <div class="info-item">
                    <span class="info-icon">ðŸ“±</span>
                    <a href="https://instagram.com/vagabond.nef" target="_blank"
                        style="color:white; text-decoration:none;">@vagabond.nef</a>
                </div>
                <!-- Location removed as not provided, or can be kept generic -->
                <!-- Keeping structure clean -->
            </div>

            <div class="contact-form-section">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-input" required>
                        <label class="form-label">Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" required>
                        <label class="form-label">Email</label>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" required>
                        <label class="form-label">Subject</label>
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" rows="1" required style="resize:none;"></textarea>
                        <label class="form-label">Message</label>
                    </div>
                    <button type="submit" class="submit-btn" style="width:100%;">Send Message</button>
                </form>
            </div>

        </div>
    </section>

    <!-- Dynamic Footer Container -->
    <div id="dynamic-footer"></div>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>
</body>

</html>
