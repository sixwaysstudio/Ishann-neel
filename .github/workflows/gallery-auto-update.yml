name: Update Gallery Data

on:
  push:
    paths:
      - 'assets/images/works/**' # Trigger only when images change
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Gallery Generator
      run: node tools/generate-gallery.js

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Auto-update gallery data [skip ci]"
        file_pattern: 'assets/js/gallery-data.js'
