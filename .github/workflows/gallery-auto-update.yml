name: Auto-Update Gallery

on:
  push:
    paths:
      - 'assets/images/**'
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-gallery:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Update Gallery Data
      run: node tools/generate-gallery.js

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ“¸ Auto-update gallery [skip ci]"
        file_pattern: 'assets/js/gallery-data.js'


